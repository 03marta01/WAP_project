<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-css">
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<section>
  <div class="container">
      <div class="row">
          <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <h2>LOG IN</h2>
                <form th:action="@{/loginUser}" autocomplete="off" th:object="${login}" method="POST">
                    <div class="form-group">
                        <label>Email:</label>
                        <input class="form-control input-lg" th:field="*{email}" name="email" type="email" autofocus="true" required="true"/>
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input class="form-control" th:field="*{password}" name="password" type="password" required="true" />
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <button class="btn btn-dark" id="submit-button" type="submit" style="margin-left: 15px;">
                                Log in
                            </button>
                        </div>
                    </div>
                </form>
              <span><h5> <i>Don't have an account?<a th:href="@{register}"> Sign up! </a></i></h5></span>
            </div>
        </div>
    </div>
</section>



</body>

<div th:replace="fragments/footer"></div>

</html>
