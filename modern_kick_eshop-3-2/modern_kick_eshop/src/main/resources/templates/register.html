<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header-css">
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<section>
  <div class="container my-3">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <h2>Create Account</h2>
          <form th:action="@{/save}" autocomplete="off" th:object="${customer}" method="POST">
            <div class="form-row">
            <div class="col-md-6 form-group">
              <label>Email</label>
              <input class="form-control" th:field="*{email}" name="email" type="email" autofocus="true" />
            </div>
            <div class="col-md-6 form-group">
              <label>Password</label>
              <input class="form-control" th:field="*{password}" name="password" type="password" required = "true"/>
            </div>
            <div class="col-md-6 form-group">
              <label>First Name</label>
              <input
                      type="text"
                      class="form-control"
                      th:field="*{first_name}"
              />
            </div>
            <div class="col-md-6 form-group">
              <label>Last Name</label>
              <input
                      type="text"
                      class="form-control"
                      th:field="*{last_name}"
              />
            </div>

            <div class="col-md-6 form-group">
              <label>Street</label>
              <input
                      type="text"
                      class="form-control"
                      th:field="*{street}"
                      placeholder="Banana Street"
              />
            </div>
            <div class="col-md-6 form-group">
              <label>Street Number</label>
              <input
                      type="text"
                      class="form-control"
                      th:field="*{street_number}"
                      placeholder="34/3"
              />
            </div>
            <div class="col-md-6 form-group">
              <label>City</label>
              <input type="text" class="form-control" th:field="*{city}" />
            </div>
            <div class="col-md-6 form-group">
              <label>Postal Code</label>
              <input
                      type="text"
                      class="form-control"
                      th:field="*{postal_code}"
                      placeholder="00-000"
              />
            </div>
            <div class="col-md-6 form-group">
              <label>Country</label>
              <input type="text" class="form-control" th:field="*{country}" />
            </div>
            <div class="col-md-6 form-group">
              <label>Phone Number</label>
              <input
                      type="text"
                      class="form-control"
                      th:field="*{phone_number}"
                      placeholder="+48"
              />
            </div>

          </div>
          <button class="btn btn-dark" id="submit-button" type="submit" style="margin-left: 15px;">
            Create
          </button>
        </form>
        <span><h5> <i> Already have an account?<a th:href="@{login}"> Log in</a></i></h5></span>
      </div>

    </div>

  </div>
  </div>
</section>
</body>

<div th:replace="fragments/footer"></div>

</html>
