<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header-css">
  <title>MODERN KICK shop</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link
          th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css}"
          rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous"
  />
  <link
          rel="stylesheet"
          th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css}"
  />
  <link th:rel="stylesheet" th:href="@{/styles.css}" />


</head>


<body>
<div th:fragment="header">
<div class="jumbotron bg-light">
  <div class="container text-center">
    <h1>Modern Kick</h1>
    <p class="text-info-emphasis"><i>Where women empower women</i></p>
  </div>
</div>

<nav class="navbar navbar-expand-lg sticky-top bg-primary-subtle">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/newDrops}">New Drops</a>
        </li>
        <li class="nav-item dropdown">
          <a
                  class="nav-link dropdown-toggle"
                  th:href="@{/shop}"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
          >
            Shop
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" th:href="@{/shop}">All</a></li>
            <li><a class="dropdown-item" th:href="@{/leggings}">Leggins</a></li>
            <li><a class="dropdown-item" th:href="@{/tops}">Tops & T-shirts</a></li>
            <li>
              <a class="dropdown-item" th:href="@{/accesories}">Accesories</a>
            </li>
          </ul>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/blog}">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/faq}">FAQ</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/team}">TEAM</a>
        </li>
      </ul>
    </div>
    <form class="d-flex" role="search">
      <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
      />
      <button class="btn btn-dark" id="search-button" type="submit">
        Search
      </button>
    </form>
    <ul class="nav navbar-right">
      <li class="nav-item">
        <a th:href="@{/login}" class="nav-link"
        ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="black"
                class="bi bi-person-circle"
                viewBox="0 0 16 16"
        >
          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
          <path
                  fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"
          />
        </svg>
        </a>
      </li>
      <li class="nav-item">
        <a th:href="@{/shoppingCart}" class="nav-link"
        ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="black"
                class="bi bi-cart"
                viewBox="0 0 16 16"
        >
          <path
                  d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
          />
        </svg>
        </a>
      </li>
    </ul>
  </div>
</nav>


</div>
</body>
</html>
